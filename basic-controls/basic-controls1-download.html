<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        margin-left: 250px;
      }
    </style>
  </head>

  <body>
    <!-- test content: https://developer.mozilla.org/en-US/docs/Learn/Forms/Test_your_skills:_Basic_controls -->
    <form>
      <ul>
        <li>
          <label for="userID">User ID:</label>  
          <input type="text" id="userID">
        </li>

        <li>
          <label for="password">Password:</label>
          <input type="text" id="password">
        </li>
      </ul>
    </form>
   
    <button type="submit">Log in</button> 
    <!-- I write the button outside of the form to remove the black dot displayed before the button -->
    
  </body>

</html>
